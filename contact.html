<body>

    <nav class="navbar">
        <img src="img/lambda-black.png" alt="logo" class="logo">
        <a href="index.html" target="_blank">Home</a>
        <a href="about.html" target="_blank">About</a>
        <a href="#">Products</a>

    </nav>
    <div class="big-image">
        <img src="img/jumbo.jpg" alt="freeway lights" class="main-image">
    </div>
    <div class="container">
        <section class="contact-page">
            <h1>Thank you for reaching out to us!</h1>

            <form>
                <label>First name:</label></br>
                <input type="text" name="firstName" placeholder="Enter your first name" class="animated lightSpeedIn"></br>
                <label>Last name:</label></br>
                <input type="text" name="lastName" placeholder="Enter your last name" class="animated lightSpeedIn"></br>
                <label>Email address:</label><br>
                <input type="email" name="email" placeholder="Enter your email" class="animated lightSpeedIn"></br><br>
                <label>Add your message:</label><br>
                <textarea placeholder="comment" class="form-control" rows="5" id="comment"></textarea><br>

                <button type="button" class="animated lightSpeedIn">Contact Us</button>
            </form>

        </section>

        <footer>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </div>
